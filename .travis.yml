language: cpp
dist: bionic

addons:
  apt:
    sources: 
      - sourceline: 'ppa:ubuntu-toolchain-r/test'
#      - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic main'
    packages:
#      - g++-5 # test fails, even if according to https://en.cppreference.com/w/cpp/compiler_support, gcc5 should have complete support
      - g++-6
      - g++-7
      - g++-8
      - g++-9
      - clang-6.0
      - clang-7
      - clang-8

before_install:
  - sudo apt-get update; sudo apt-get install apt-transport-https ca-certificates gnupg software-properties-common wget;
  - wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | sudo apt-key add -
  - sudo apt-add-repository 'deb https://apt.kitware.com/ubuntu/ bionic main'; sudo apt-get update;
  - sudo apt-get install cmake;

matrix:
  include:
#    - os: linux
#      env: CXXCOMPILER="g++-5"
#      compiler: gcc
    - os: linux
      env: CXXCOMPILER="g++-6"
      compiler: gcc
    - os: linux
      env: CXXCOMPILER="g++-7"
      compiler: gcc
    - os: linux
      env: CXXCOMPILER="g++-8"
      compiler: gcc
    - os: linux
      env: CXXCOMPILER="g++-9"
      compiler: gcc
    - os: linux
      env: CXXCOMPILER="clang++-6.0"
      compiler: clang
    - os: linux
      env: CXXCOMPILER="clang++-7"
      compiler: clang
    - os: linux
      env: CXXCOMPILER="clang++-8"
      compiler: clang

script:
  - mkdir build.d; cd build.d;
  - /usr/bin/cmake .. -DBUILD_TESTING=ON -DCMAKE_CXX_EXTENSIONS=OFF -DCMAKE_CXX_COMPILER="$CXXCOMPILER"
  - /usr/bin/cmake --build . -- "-j$(($(grep -c processors /proc/cpuinfo)+1))"
  - /usr/bin/cmake --build . --target test

notifications:
  email: false
